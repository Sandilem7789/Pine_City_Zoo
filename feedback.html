<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine City Zoo</title>
</head>
<body>
    <div id="header">
        <img src="images/logo.png" alt="pine city zoo logo">
    </div>
    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </div>
    <div id="main">
        <div id="content">
            <div id="info-box-full">
                <img src="images/giraffe-large.jpg" alt="giraffe">

                <p>
                    We always dtrive to do better. Please let us know how we can improve your experience at the Pine City Zoo. Your feedback is important to us and will help us make the zoo a better place for everyone.
                </p>
                <input type="text" placeholder="Your Name" required id="name">
                <input type="text" placeholder="Your Email" required id="email">
                <textarea placeholder="Type your message here" required id="feedback"></textarea>
                <a href="message-received.html" class="button">SUBMIT</a>
                
                
            </div>
        </div>
    </div>
    <div id="tabs-bottom">
        <a href="#">WEATHER</a>
        <a href="#">FEEDBACK</a>
    </div>
